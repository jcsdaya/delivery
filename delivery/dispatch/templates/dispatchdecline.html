<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Darumadrop+One&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dispatchs.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Riders</h1>
            <div class="header-rightSide">
                <a href="" class="account"><img src="\media\media\icon.svg" alt="user icon"> Admin</a>
            </div>
        </header>
        <div class="side-bar">
            <div class="logo">
                <img src="\media\media\logo.svg" alt="logo">
                <div class="logo-text">
                    <h1 class="Manrope">My</h1>
                    <h4 class="Manrope">Coffee <span>shop</span></h4>
                </div>
            </div>
            <ul class="sidebar-Maincontent">
                <a href="{% url 'riderhome' %}" class="sidebar-btn"><li class="sidebar-content"><img src="\media\media\sidebar-icon1.svg" alt="a" class="sidebar-icon"> Riders</li></a>
                <a href="{% url 'dispatchhome' %}" class="sidebar-btn"><li class="sidebar-content"><img src="\media\media\side-barIcon2.svg" alt="a" class="sidebar-icon"> Dispatch</li></a>
                <a href="{% url 'dispatchcomplete' %}" class="sidebar-btn"><li class="sidebar-content"><img src="\media\media\side-barIcon2.svg" alt="a" class="sidebar-icon"> Complete Order</li></a>
            </ul>
        </div>
        <div class="content">
            <div class="content-menu">
                <div class="decline-containercontainer center-text">
                        <div class="top-info info row">
                            <div class="col">
                                <h1>Decline Dispatch</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p> Are you sure you want to decline {{dispatch.order}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form method="post" action="{%url 'dispatchdecline' dispatch.pk %} ">
                                    {% csrf_token %}
                                        <input type="submit" name="confirm">
                                        <a href ="{%url 'dispatchhome'%}">Cancel</a>  
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
